	<head>
        <script th:inline="javascript">
	    var user = /*[[${user}]]*/;

        <script src="/js/script.js" type="text/javascript"></script>

        <script src="https://kit.fontawesome.com/705b70177f.js" crossorigin="anonymous"></script>
        
	</head>
	<body onload="initAcc()">
       	<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container">
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		          <span class="navbar-toggler-icon"></span>
		        </button>
		    <div class="collapse navbar-collapse" id="navbarResponsive">
		      <ul class="navbar-nav">
		        <li class="nav-item active">
		          <a class="nav-link" th:href="@{/}">Glavna Stranica
		                <span class="sr-only">(current)</span>
		              </a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/cinemas}">Nasi Bioskopi</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/movies}">Repertoar</a>
		        </li>
                <li id="online" class="nav-item">
   					<a class="dropdown-item" onclick="profile()">Profil</a>
		        </li>
		        <li id="online" class="nav-item">
   					<a class="dropdown-item" onclick="logOut()">Odjava</a>
		        </li>
		        <li id="offline" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Prijava
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <form class="px-4 py-3" id="loginForm">
                        <div class="form-group">
                          <label for="email">E-mail adresa</label>
                          <input type="text" class="form-control" id="email" placeholder="email@example.com" />
                        </div>
                        <div class="form-group">
                          <label for="password">Lozinka</label>
                          <input type="password" class="form-control" id="password" placeholder="Password" />
                        </div>
                        <button type="button" onclick="login()" class="btn btn-primary">Prijavite Se</button>
                      </form>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" th:href="@{/register}">Registracija</a>
                    </div>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
    
        <main>
        <div  class="row online">
            <div class="card col-sm-6">
                <div class="row no-gutters">
                    <div class="col-md-8">
                      <div class="card-body "> 
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="'Ime : ' + ${user.name}"></li>
                            <li class="list-group-item" th:text="'Prezime : ' + ${user.lastname}"></li>
                            <li class="list-group-item" th:text="'E-mail : ' + ${user.email}"></li>
                            <li class="list-group-item" th:text="'Broj telefona : ' + ${user.phone_number}"></li>
                            <li class="list-group-item" th:text="'Datum rodjenja : ' + ${user.date}"></li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row viewer">    
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" onclick="watched_movies()">Odgledani Filmovi</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" onclick="reservations()">Vase Rezervacije</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>    
        </div>
        <div class="row admin">    
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" onclick="managers()">Menadzeri</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" onclick="createManager()">Dodajte Menadzera</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>    
        </div>
        <div class="row manager">    
            <nav class="navbar navbar-expand-lg bg-light static-top">
              <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" onclick="cinema()">Azurirajte Sale</a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" onclick="schedule()">Azurirajte Raspored</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">

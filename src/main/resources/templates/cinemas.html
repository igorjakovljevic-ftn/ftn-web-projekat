<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>Cinemas</title>
        <script src="/js/script.js" type="text/javascript"></script>
	</head>
	<body onload="initCinema()">
			<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container">
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		          <span class="navbar-toggler-icon"></span>
		        </button>
		    <div class="collapse navbar-collapse" id="navbarResponsive">
		      <ul class="navbar-nav">
		        <li class="nav-item active">
		          <a class="nav-link" th:href="@{/}">Glavna Stranica
		                <span class="sr-only">(current)</span>
		              </a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/cinemas}">Nasi Bioskopi</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/movies}">Repertoar</a>
		        </li>
                <li id="online" class="nav-item">
   					<a class="dropdown-item" onclick="profile()">Profil</a>
		        </li>
		        <li id="online" class="nav-item">
   					<a class="dropdown-item" onclick="logOut()">Odjava</a>
		        </li>
		        <li id="offline" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Prijava
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <form class="px-4 py-3" id="loginForm">
                        <div class="form-group">
                          <label for="email">E-mail adresa</label>
                          <input type="text" class="form-control" id="email" placeholder="email@example.com" />
                        </div>
                        <div class="form-group">
                          <label for="password">Lozinka</label>
                          <input type="password" class="form-control" id="password" placeholder="Password" />
                        </div>
                        <button type="button" onclick="login()" class="btn btn-primary">Prijavite Se</button>
                      </form>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" th:href="@{/register}">Registracija</a>
                    </div>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
        
        <main>
            <div class="row">
            <div class="col-auto">
                <table id="Cinemas" class="table table-sm table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Naziv</th>
                        <th>Adresa</th>
                        <th>Broj Telefona</th>
                        <th>E-mail</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cinema : ${cinemas}">
                        <td th:text="${cinema.name}"></td>
                        <td th:text="${cinema.address}"></td>
                        <td th:text="${cinema.phone_number}"></td>
                        <td th:text="${cinema.email}"></td>
                        <td class="admin"><button type="button" id="delete" th:onclick="'deleteCinema('+${cinema.id}+')'" class="btn btn-success">Izbrisi</button></td>
                        <td class="admin"><button type="button" th:onclick="'edit('+${cinema.id}+')'" class="btn btn-success btn-outline-secondary">Azuriraj</button></td>
                    </tr>
                    <tr class="admin">
                        <td><input id="name" type="text" placeholder="Name"/></td>
                        <td><input id="address" type="text" placeholder="Address"/></td>
                        <td><input id="phone" type="text" placeholder="Phone Number"/></td>
                        <td><input id="emailc" type="text" placeholder="E-mail"/></td>
                        <td><button type="button" onclick="addCinema()" class="btn btn-success btn-outline-secondary">Dodaj</button></td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>

        </main>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
	</body>
</html>

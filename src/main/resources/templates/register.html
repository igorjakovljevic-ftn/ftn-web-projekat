<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>Home</title>
        <script src="/js/script.js" type="text/javascript"></script>
        
	</head>
	<body>
        <div class="col-sm-4">
            <div id="innerdiv">
            <h>Create an account</h>
            <br>
            <form>
                        <label for="name">Ime</label>
                        <input class="form-control mr-sm-2" type="text" id="name" placeholder="Ime Ovde"/>
                        <br>
                        <label for="lastname">Prezime</label>
                        <input class="form-control mr-sm-2" type="text" id="lastname" placeholder="Prezime Ovde"/>
                        <br>
                        <label for="email">E-mail</label>
                        <input class="form-control mr-sm-2" type="text" id="email1" placeholder="placeholder@gmail.com"/>
                        <br>
                        <label for="username">Korisnicko Ime</label>
                        <input class="form-control mr-sm-2"  type="text" id="username" placeholder="Korisnicko Ime Ovde"/>
                        <br>
                        <label for="password">Lozinka</label>
                        <input class="form-control mr-sm-2" type="text" id="password1" placeholder="************"/>
                        <br>
                         <label for="password1">Potvrdite Lozinku</label>
                        <input class="form-control mr-sm-2" type="text" id="password2" placeholder="************"/>
                        <br>
                        <label for="phone_number">Broj Telefona</label>
                        <input class="form-control mr-sm-2" type="text" id="phone_number" placeholder="+381/brtel"/>
                        <br>
                        <label for="date">Datum Rodjenja</label>
                        <input class="form-control mr-sm-2" type="date" id="date"/>
                        <br>
                	<button type="button" onclick="register()" class="btn btn-primary">Register</button>
            </form>
            </div>
        </div>
        
        
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
	</body>
</html>
